<!DOCTYPE html>
<html>
<head>
<title>Test Client</title>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>

function createProject() {
    $.post("http://localhost:8000/project", { api_key: "470197d4b203c399b150f505a02d72c7" }, function(result){
        $("#project_id").html(`(${result.id})`);
        console.log(result);
    });
}

function getProjects() {
    $.get("http://localhost:8000/project", undefined, function(result){
        $("#projects_count").html(`(${result.length})`);
        console.log(result);
    });
}

</script>
</head>
<body>

<button onclick="createProject()">Create project <span id="project_id"></span></button>
<button onclick="getProjects()">Get projects <span id="projects_count"></span></button>

</body>
</html>
